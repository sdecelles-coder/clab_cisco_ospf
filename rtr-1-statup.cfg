hostname rtr-1
!
vrf definition clab-mgmt
 description clab-mgmt
 !
 address-family ipv4
 exit-address-family
 !        
no aaa new-model
!
no ip domain lookup
ip domain name lab
ip cef
login on-success log
!
spanning-tree mode rapid-pvst
!
username admin privilege 15 secret 9 $9$TEqLler0UJ2qBU$v3P7PWHweLtN3X3Ud1BTJQE8uzaO7oDKZOLF4XspY7o
!
interface Ethernet0/0
 description clab-mgmt
 vrf forwarding clab-mgmt
 ip address 172.20.20.11 255.255.255.0
!
interface Ethernet0/1
 description PtP rtr-2 eth0/1
 ip address 10.20.0.0 255.255.255.254
 ip router ospf 10
 no shutdown
!
interface Ethernet0/2
 description PtP rtr-3 eth0/1
 ip address 10.20.0.0 255.255.255.254
 ip router ospf 10
 no shutdown
!
interface Ethernet0/3
 no ip address
 shutdown
!
interface Ethernet1/0
 no ip address
 shutdown
!
interface Ethernet1/1
 no ip address
 shutdown
!
interface Ethernet1/2
 no ip address
 shutdown
!
interface Ethernet1/3
 no ip address
 shutdown
!
interface Loopback0
 ip address 1.1.1.1 255.255.255.255
 ip router ospf 10
!
router ospf 10
 network 0.0.0.0 0.0.0.0 area 0
!
ip forward-protocol nd
!
!
ip http server
ip http secure-server
ip route vrf clab-mgmt 0.0.0.0 0.0.0.0 Ethernet0/0 172.20.20.1
ip ssh bulk-mode 131072
no logging btrace
!
end
